plugins {
    id 'java'
    id 'application'
}

mainClassName = "com.nicollefavero.funnymain.CheckVehicles"
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.nicollefavero.funnymain.CheckVehicles'
        )
    }
}