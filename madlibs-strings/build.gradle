plugins {
    id 'java'
    id 'application'
}

group 'org.example'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.nicollefavero.madlibs.MadlibsApp'
        )
    }
}